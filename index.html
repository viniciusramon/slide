<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Curso JavaScript</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <ul class="custom-controls">
      <li><img src="img/foto1-thumb.jpg" alt="thumb 1"></li>
      <li><img src="img/foto2-thumb.jpg" alt="thumb 2"></li>
      <li><img src="img/foto3-thumb.jpg" alt="thumb 3"></li>
      <li><img src="img/foto4-thumb.jpg" alt="thumb 4"></li>
      <li><img src="img/foto5-thumb.jpg" alt="thumb 5"></li>
      <li><img src="img/foto6-thumb.jpg" alt="thumb 6"></li>
    </ul>

    <div class="slide-wrapper">
      <ul class="slide">
        <li><img src="img/foto1.jpg" alt="foto 1" /></li>
        <li><img src="img/foto2.jpg" alt="foto 2" /></li>
        <li><img src="img/foto3.jpg" alt="foto 3" /></li>
        <li><img src="img/foto4.jpg" alt="foto 4" /></li>
        <li><img src="img/foto5.jpg" alt="foto 5" /></li>
        <li><img src="img/foto6.jpg" alt="foto 6" /></li>
      </ul>
    </div>
    <div class="arrow-nav">
      <button class="prev"></button>
      <button class="next"></button>
    </div>
    <script type="module" src="./js/scrip.js"></script>
  </body>
</html>
